version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: bcoem-nginx
    ports:
      - "8080:80"
    volumes:
      - ./bcoem:/var/www/html/bcoem
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./uploads:/var/www/html/bcoem/user_images
      - ./user_docs:/var/www/html/bcoem/user_docs
    depends_on:
      - php
    networks:
      - bcoem-network
    environment:
      - NGINX_PORT=8080

  php:
    build: .
    container_name: bcoem-php
    volumes:
      - ./bcoem:/var/www/html/bcoem
      - ./uploads:/var/www/html/bcoem/user_images
      - ./user_docs:/var/www/html/bcoem/user_docs
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=bcoem
      - DB_USER=bcoem_user
      - DB_PASSWORD=bcoem_password
      - DB_PREFIX=bcoem_
    networks:
      - bcoem-network

  db:
    image: mariadb:10.5
    container_name: bcoem-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: bcoem
      MYSQL_USER: bcoem_user
      MYSQL_PASSWORD: bcoem_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    networks:
      - bcoem-network

  phpmyadmin:
    image: arm64v8/phpmyadmin
    container_name: bcoem-phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    depends_on:
      - db
    networks:
      - bcoem-network

volumes:
  mysql_data:

networks:
  bcoem-network:
    driver: bridge
